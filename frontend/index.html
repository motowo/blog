<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App - ユーザー認証</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // LoginForm Component
        const LoginForm = ({ onLogin, onSwitchToRegister }) => {
            const [formData, setFormData] = useState({
                email: '',
                password: '',
            });
            const [errors, setErrors] = useState({});
            const [isLoading, setIsLoading] = useState(false);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value,
                }));
                if (errors[name]) {
                    setErrors(prev => ({
                        ...prev,
                        [name]: '',
                    }));
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setErrors({});

                try {
                    const response = await axios.post('http://localhost:8000/api/login', formData);
                    onLogin(response.data.user, response.data.token);
                } catch (error) {
                    if (error.response?.data?.errors) {
                        setErrors(error.response.data.errors);
                    } else {
                        setErrors({ general: error.response?.data?.message || 'ログインに失敗しました' });
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
                    <h2 className="text-2xl font-bold text-center mb-6">ログイン</h2>
                    
                    {errors.general && (
                        <div className="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                            {errors.general}
                        </div>
                    )}

                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                メールアドレス
                            </label>
                            <input
                                type="email"
                                name="email"
                                value={formData.email}
                                onChange={handleChange}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                            {errors.email && (
                                <p className="mt-1 text-sm text-red-600">{errors.email[0]}</p>
                            )}
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                パスワード
                            </label>
                            <input
                                type="password"
                                name="password"
                                value={formData.password}
                                onChange={handleChange}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                            {errors.password && (
                                <p className="mt-1 text-sm text-red-600">{errors.password[0]}</p>
                            )}
                        </div>

                        <button
                            type="submit"
                            disabled={isLoading}
                            className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
                        >
                            {isLoading ? 'ログイン中...' : 'ログイン'}
                        </button>
                    </form>

                    <div className="mt-4 text-center">
                        <p className="text-sm text-gray-600">
                            アカウントをお持ちでない方は{' '}
                            <button
                                onClick={onSwitchToRegister}
                                className="text-blue-600 hover:text-blue-800 underline"
                            >
                                新規登録
                            </button>
                        </p>
                    </div>
                </div>
            );
        };

        // RegisterForm Component
        const RegisterForm = ({ onRegister, onSwitchToLogin }) => {
            const [formData, setFormData] = useState({
                username: '',
                email: '',
                password: '',
                password_confirmation: '',
            });
            const [errors, setErrors] = useState({});
            const [isLoading, setIsLoading] = useState(false);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value,
                }));
                if (errors[name]) {
                    setErrors(prev => ({
                        ...prev,
                        [name]: '',
                    }));
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setErrors({});

                try {
                    // 投稿ユーザー固定でAPIに送信
                    const submitData = { ...formData, role: 'user' };
                    const response = await axios.post('http://localhost:8000/api/register', submitData);
                    onRegister(response.data.user, response.data.token);
                } catch (error) {
                    if (error.response?.data?.errors) {
                        setErrors(error.response.data.errors);
                    } else {
                        setErrors({ general: error.response?.data?.message || '登録に失敗しました' });
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
                    <h2 className="text-2xl font-bold text-center mb-6">新規登録</h2>
                    
                    {errors.general && (
                        <div className="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                            {errors.general}
                        </div>
                    )}

                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                ユーザー名
                            </label>
                            <input
                                type="text"
                                name="username"
                                value={formData.username}
                                onChange={handleChange}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                            {errors.username && (
                                <p className="mt-1 text-sm text-red-600">{errors.username[0]}</p>
                            )}
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                メールアドレス
                            </label>
                            <input
                                type="email"
                                name="email"
                                value={formData.email}
                                onChange={handleChange}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                            {errors.email && (
                                <p className="mt-1 text-sm text-red-600">{errors.email[0]}</p>
                            )}
                        </div>

                        <div className="bg-blue-50 border border-blue-200 rounded-md p-3">
                            <p className="text-sm text-blue-800">
                                <strong>ユーザータイプ:</strong> 投稿ユーザー
                            </p>
                            <p className="text-xs text-blue-600 mt-1">
                                管理者アカウントは別途作成されます
                            </p>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                パスワード
                            </label>
                            <input
                                type="password"
                                name="password"
                                value={formData.password}
                                onChange={handleChange}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                            {errors.password && (
                                <p className="mt-1 text-sm text-red-600">{errors.password[0]}</p>
                            )}
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                パスワード確認
                            </label>
                            <input
                                type="password"
                                name="password_confirmation"
                                value={formData.password_confirmation}
                                onChange={handleChange}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                        </div>

                        <button
                            type="submit"
                            disabled={isLoading}
                            className="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50"
                        >
                            {isLoading ? '登録中...' : '新規登録'}
                        </button>
                    </form>

                    <div className="mt-4 text-center">
                        <p className="text-sm text-gray-600">
                            既にアカウントをお持ちの方は{' '}
                            <button
                                onClick={onSwitchToLogin}
                                className="text-blue-600 hover:text-blue-800 underline"
                            >
                                ログイン
                            </button>
                        </p>
                    </div>
                </div>
            );
        };

        // ArticleForm Component
        const ArticleForm = ({ onSuccess, onCancel, article, isEdit = false }) => {
            const [formData, setFormData] = useState({
                title: '',
                content: '',
                category_id: '',
                status: 'draft',
                is_premium: false,
                price: 0,
            });
            const [categories, setCategories] = useState([]);
            const [errors, setErrors] = useState({});
            const [isLoading, setIsLoading] = useState(false);
            const [isCategoriesLoading, setIsCategoriesLoading] = useState(true);

            useEffect(() => {
                if (isEdit && article) {
                    setFormData({
                        title: article.title || '',
                        content: article.content || '',
                        category_id: article.category_id?.toString() || '',
                        status: article.status || 'draft',
                        is_premium: article.is_premium || false,
                        price: article.price || 0,
                    });
                }
            }, [isEdit, article]);

            useEffect(() => {
                fetchCategories();
            }, []);

            const fetchCategories = async () => {
                try {
                    const response = await axios.get('http://localhost:8000/api/categories');
                    setCategories(response.data.categories);
                } catch (error) {
                    console.error('カテゴリの取得に失敗しました:', error);
                } finally {
                    setIsCategoriesLoading(false);
                }
            };

            const handleChange = (e) => {
                const { name, value, type, checked } = e.target;
                
                if (type === 'checkbox') {
                    setFormData(prev => ({
                        ...prev,
                        [name]: checked,
                    }));
                } else if (name === 'price') {
                    setFormData(prev => ({
                        ...prev,
                        [name]: parseFloat(value) || 0,
                    }));
                } else {
                    setFormData(prev => ({
                        ...prev,
                        [name]: value,
                    }));
                }

                if (errors[name]) {
                    setErrors(prev => ({
                        ...prev,
                        [name]: '',
                    }));
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setErrors({});

                try {
                    const token = localStorage.getItem('token');
                    const config = {
                        headers: {
                            Authorization: `Bearer ${token}`,
                        },
                    };

                    // is_premiumを明示的に数値に変換
                    const submitData = {
                        ...formData,
                        is_premium: formData.is_premium ? 1 : 0,
                        price: formData.is_premium ? parseInt(formData.price) || 0 : 0
                    };

                    console.log('送信データ:', submitData); // デバッグ用

                    if (isEdit && article) {
                        await axios.put(`http://localhost:8000/api/articles/${article.id}`, submitData, config);
                    } else {
                        await axios.post('http://localhost:8000/api/articles', submitData, config);
                    }

                    onSuccess();
                } catch (error) {
                    if (error.response?.data?.errors) {
                        setErrors(error.response.data.errors);
                    } else {
                        setErrors({ general: error.response?.data?.message || '記事の保存に失敗しました' });
                    }
                    console.error('記事投稿エラー:', error.response?.data); // デバッグ用
                } finally {
                    setIsLoading(false);
                }
            };

            if (isCategoriesLoading) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">カテゴリを読み込み中...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100 py-6">
                    <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="bg-white rounded-lg shadow p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold text-gray-900">
                                    {isEdit ? '記事を編集' : '新しい記事を投稿'}
                                </h2>
                                <button
                                    onClick={onCancel}
                                    className="text-gray-400 hover:text-gray-600"
                                >
                                    ✕
                                </button>
                            </div>

                            {errors.general && (
                                <div className="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                                    {errors.general}
                                </div>
                            )}

                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        タイトル
                                    </label>
                                    <input
                                        type="text"
                                        name="title"
                                        value={formData.title}
                                        onChange={handleChange}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                    {errors.title && (
                                        <p className="mt-1 text-sm text-red-600">{errors.title[0]}</p>
                                    )}
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        カテゴリ
                                    </label>
                                    <select
                                        name="category_id"
                                        value={formData.category_id}
                                        onChange={handleChange}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    >
                                        <option value="">カテゴリを選択してください</option>
                                        {categories.map((category) => (
                                            <option key={category.id} value={category.id}>
                                                {category.name}
                                            </option>
                                        ))}
                                    </select>
                                    {errors.category_id && (
                                        <p className="mt-1 text-sm text-red-600">{errors.category_id[0]}</p>
                                    )}
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        内容
                                    </label>
                                    <textarea
                                        name="content"
                                        value={formData.content}
                                        onChange={handleChange}
                                        rows={12}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                    {errors.content && (
                                        <p className="mt-1 text-sm text-red-600">{errors.content[0]}</p>
                                    )}
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            ステータス
                                        </label>
                                        <select
                                            name="status"
                                            value={formData.status}
                                            onChange={handleChange}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="draft">下書き</option>
                                            <option value="published">公開</option>
                                            <option value="archived">アーカイブ</option>
                                        </select>
                                    </div>

                                    <div className="flex items-center">
                                        <input
                                            type="checkbox"
                                            name="is_premium"
                                            checked={formData.is_premium}
                                            onChange={handleChange}
                                            className="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                                        />
                                        <label className="ml-2 block text-sm text-gray-900">
                                            有料記事
                                        </label>
                                    </div>

                                    {formData.is_premium && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                価格（円）
                                            </label>
                                            <input
                                                type="number"
                                                name="price"
                                                value={formData.price}
                                                onChange={handleChange}
                                                min="0"
                                                step="1"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            />
                                        </div>
                                    )}
                                </div>

                                <div className="flex justify-end space-x-4">
                                    <button
                                        type="button"
                                        onClick={onCancel}
                                        className="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        キャンセル
                                    </button>
                                    <button
                                        type="submit"
                                        disabled={isLoading}
                                        className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
                                    >
                                        {isLoading ? '保存中...' : isEdit ? '更新' : '投稿'}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // ArticleList Component
        const ArticleList = ({ onEdit, onRefresh }) => {
            const [articles, setArticles] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState('');

            useEffect(() => {
                fetchArticles();
            }, [onRefresh]);

            const fetchArticles = async () => {
                try {
                    setIsLoading(true);
                    const token = localStorage.getItem('token');
                    const response = await axios.get('http://localhost:8000/api/articles', {
                        headers: {
                            Authorization: `Bearer ${token}`,
                        },
                    });
                    setArticles(response.data.articles);
                    setError('');
                } catch (error) {
                    setError(error.response?.data?.message || '記事の取得に失敗しました');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleDelete = async (articleId) => {
                if (!confirm('この記事を削除してもよろしいですか？')) {
                    return;
                }

                try {
                    const token = localStorage.getItem('token');
                    await axios.delete(`http://localhost:8000/api/articles/${articleId}`, {
                        headers: {
                            Authorization: `Bearer ${token}`,
                        },
                    });
                    
                    setArticles(prev => prev.filter(article => article.id !== articleId));
                } catch (error) {
                    alert(error.response?.data?.message || '記事の削除に失敗しました');
                }
            };

            const getStatusLabel = (status) => {
                switch (status) {
                    case 'draft': return '下書き';
                    case 'published': return '公開';
                    case 'archived': return 'アーカイブ';
                    default: return status;
                }
            };

            const getStatusColor = (status) => {
                switch (status) {
                    case 'draft': return 'bg-yellow-100 text-yellow-800';
                    case 'published': return 'bg-green-100 text-green-800';
                    case 'archived': return 'bg-gray-100 text-gray-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            };

            if (isLoading) {
                return (
                    <div className="text-center py-8">
                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                        <p className="mt-2 text-gray-600">記事を読み込み中...</p>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="text-center py-8">
                        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            {error}
                        </div>
                        <button
                            onClick={fetchArticles}
                            className="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
                        >
                            再試行
                        </button>
                    </div>
                );
            }

            if (articles.length === 0) {
                return (
                    <div className="text-center py-12">
                        <p className="text-gray-600 text-lg">まだ記事がありません</p>
                        <p className="text-gray-500 text-sm mt-2">新しい記事を投稿してみましょう！</p>
                    </div>
                );
            }

            return (
                <div className="space-y-4">
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">
                        記事一覧 ({articles.length}件)
                    </h3>
                    
                    {articles.map((article) => (
                        <div key={article.id} className="bg-white border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow">
                            <div className="flex justify-between items-start mb-3">
                                <div className="flex-1">
                                    <h4 className="text-xl font-semibold text-gray-900 mb-2">
                                        {article.title}
                                    </h4>
                                    <div className="flex items-center space-x-3 text-sm text-gray-600 mb-3">
                                        <span className={`px-2 py-1 rounded-full text-xs ${getStatusColor(article.status)}`}>
                                            {getStatusLabel(article.status)}
                                        </span>
                                        <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">
                                            {article.category_name}
                                        </span>
                                        {article.is_premium ? (
                                            <span className="bg-purple-100 text-purple-800 px-2 py-1 rounded-full text-xs">
                                                有料 ¥{parseInt(article.price)}
                                            </span>
                                        ) : (
                                            <span className="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">
                                                無料
                                            </span>
                                        )}
                                    </div>
                                    <p className="text-gray-700 mb-3">
                                        {article.content.length > 150 
                                            ? `${article.content.substring(0, 150)}...` 
                                            : article.content
                                        }
                                    </p>
                                    <div className="text-sm text-gray-500">
                                        作成: {new Date(article.created_at).toLocaleDateString('ja-JP')} | 
                                        更新: {new Date(article.updated_at).toLocaleDateString('ja-JP')}
                                    </div>
                                </div>
                                
                                <div className="flex flex-col space-y-2 ml-4">
                                    <button
                                        onClick={() => onEdit(article)}
                                        className="bg-blue-600 text-white px-3 py-1 text-sm rounded-md hover:bg-blue-700"
                                    >
                                        編集
                                    </button>
                                    <button
                                        onClick={() => handleDelete(article.id)}
                                        className="bg-red-600 text-white px-3 py-1 text-sm rounded-md hover:bg-red-700"
                                    >
                                        削除
                                    </button>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        // ArticleManagement Component
        const ArticleManagement = ({ user, onBack }) => {
            const [currentView, setCurrentView] = useState('list');
            const [editingArticle, setEditingArticle] = useState(null);
            const [refreshTrigger, setRefreshTrigger] = useState(0);

            const handleCreateNew = () => {
                setEditingArticle(null);
                setCurrentView('create');
            };

            const handleEdit = (article) => {
                setEditingArticle(article);
                setCurrentView('edit');
            };

            const handleFormSuccess = () => {
                setCurrentView('list');
                setEditingArticle(null);
                setRefreshTrigger(prev => prev + 1);
            };

            const handleCancel = () => {
                setCurrentView('list');
                setEditingArticle(null);
            };

            if (currentView === 'create' || currentView === 'edit') {
                return (
                    <ArticleForm
                        onSuccess={handleFormSuccess}
                        onCancel={handleCancel}
                        article={editingArticle}
                        isEdit={currentView === 'edit'}
                    />
                );
            }

            return (
                <div className="min-h-screen bg-gray-100">
                    <header className="bg-white shadow">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={onBack}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        ← 戻る
                                    </button>
                                    <h1 className="text-3xl font-bold text-gray-900">
                                        記事管理
                                    </h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-700">
                                        {user.username} さん
                                        <span className="ml-2 px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">
                                            {user.role === 'admin' ? '管理者' : '投稿ユーザー'}
                                        </span>
                                    </span>
                                    <button
                                        onClick={handleCreateNew}
                                        className="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                                    >
                                        新しい記事を投稿
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        <div className="px-4 py-6 sm:px-0">
                            <div className="bg-white rounded-lg shadow p-6">
                                <ArticleList
                                    onEdit={handleEdit}
                                    onRefresh={refreshTrigger}
                                />
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // UserProfile Component
        const UserProfile = ({ user, onBack }) => {
            return (
                <div className="min-h-screen bg-gray-100">
                    <header className="bg-white shadow">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={onBack}
                                        className="text-gray-400 hover:text-gray-600"
                                    >
                                        ← 戻る
                                    </button>
                                    <h1 className="text-3xl font-bold text-gray-900">
                                        ユーザー情報
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
                        <div className="px-4 py-6 sm:px-0">
                            <div className="bg-white rounded-lg shadow p-6">
                                <h3 className="text-xl font-semibold text-gray-900 mb-6">プロフィール詳細</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">ユーザー名</label>
                                            <div className="mt-1 text-sm text-gray-900">{user.username}</div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">メールアドレス</label>
                                            <div className="mt-1 text-sm text-gray-900">{user.email}</div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">ユーザータイプ</label>
                                            <div className="mt-1">
                                                <span className={`px-2 py-1 rounded-full text-xs ${user.role === 'admin' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'}`}>
                                                    {user.role === 'admin' ? '管理者' : '投稿ユーザー'}
                                                </span>
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700">登録日</label>
                                            <div className="mt-1 text-sm text-gray-900">
                                                {new Date(user.created_at).toLocaleDateString('ja-JP', { 
                                                    year: 'numeric', 
                                                    month: 'long', 
                                                    day: 'numeric',
                                                    weekday: 'long'
                                                })}
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-gray-50 rounded-lg p-4">
                                        <h4 className="text-lg font-medium text-gray-900 mb-3">アカウント統計</h4>
                                        <div className="space-y-2 text-sm text-gray-600">
                                            <p>• アカウント作成から {Math.floor((new Date() - new Date(user.created_at)) / (1000 * 60 * 60 * 24))} 日経過</p>
                                            <p>• ユーザーID: {user.id}</p>
                                            {user.role === 'admin' && (
                                                <div className="mt-4 p-3 bg-red-50 border border-red-200 rounded">
                                                    <p className="text-red-800 font-medium">管理者権限</p>
                                                    <p className="text-red-600 text-xs mt-1">全ての記事とユーザーを管理できます</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // Dashboard Component
        const Dashboard = ({ user, onLogout, onBackToHome }) => {
            const [currentView, setCurrentView] = useState('dashboard');
            const [articles, setArticles] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [refreshTrigger, setRefreshTrigger] = useState(0);

            useEffect(() => {
                if (currentView === 'dashboard') {
                    fetchPublishedArticles();
                }
            }, [currentView, refreshTrigger]);

            const fetchPublishedArticles = async () => {
                try {
                    setIsLoading(true);
                    const response = await axios.get('http://localhost:8000/api/articles/published');
                    setArticles(response.data.articles);
                } catch (error) {
                    console.error('記事の取得に失敗しました:', error);
                    setArticles([]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                onLogout();
            };

            const handleArticleManagement = () => {
                setCurrentView('article-management');
            };

            const handleUserProfile = () => {
                setCurrentView('user-profile');
            };

            const handleBackToDashboard = () => {
                setCurrentView('dashboard');
                setRefreshTrigger(prev => prev + 1); // 記事一覧を再読み込み
            };

            const handleCreateArticle = () => {
                setCurrentView('create-article');
            };

            if (currentView === 'article-management') {
                return <ArticleManagement user={user} onBack={handleBackToDashboard} />;
            }

            if (currentView === 'user-profile') {
                return <UserProfile user={user} onBack={handleBackToDashboard} />;
            }

            if (currentView === 'create-article') {
                return (
                    <ArticleForm
                        onSuccess={handleBackToDashboard}
                        onCancel={handleBackToDashboard}
                        isEdit={false}
                    />
                );
            }

            return (
                <div className="min-h-screen bg-gray-100">
                    <header className="bg-white shadow">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={onBackToHome}
                                        className="text-blue-600 hover:text-blue-800 cursor-pointer"
                                    >
                                        Blog
                                    </button>
                                    <span className="text-gray-300">|</span>
                                    <h1 className="text-2xl font-bold text-gray-900">
                                        ダッシュボード
                                    </h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={handleUserProfile}
                                        className="text-sm text-gray-700 hover:text-blue-600 cursor-pointer"
                                    >
                                        {user.username} さん
                                        <span className="ml-2 px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">
                                            {user.role === 'admin' ? '管理者' : '投稿ユーザー'}
                                        </span>
                                    </button>
                                    <button
                                        onClick={handleArticleManagement}
                                        className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        記事管理
                                    </button>
                                    <button
                                        onClick={handleLogout}
                                        className="text-gray-400 hover:text-red-600 p-2"
                                        title="ログアウト"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        <div className="px-4 py-6 sm:px-0">
                            {/* 記事投稿ボタン */}
                            <div className="mb-6 flex justify-between items-center">
                                <h2 className="text-2xl font-bold text-gray-900">最新記事</h2>
                                <button
                                    onClick={handleCreateArticle}
                                    className="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                                >
                                    + 記事を投稿
                                </button>
                            </div>

                            {/* 記事一覧 */}
                            <div className="bg-white rounded-lg shadow">
                                {isLoading ? (
                                    <div className="text-center py-12">
                                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                                        <p className="mt-2 text-gray-600">記事を読み込み中...</p>
                                    </div>
                                ) : articles.length === 0 ? (
                                    <div className="text-center py-12">
                                        <p className="text-gray-600 text-lg">公開されている記事がありません</p>
                                        <p className="text-gray-500 text-sm mt-2">記事を投稿して最初の記事を作成しましょう！</p>
                                    </div>
                                ) : (
                                    <div className="divide-y divide-gray-200">
                                        {articles.map((article, index) => (
                                            <div key={article.id} className="p-6 hover:bg-gray-50 transition-colors">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex-1">
                                                        <h3 className="text-xl font-semibold text-gray-900 mb-2">
                                                            {article.title}
                                                        </h3>
                                                        <div className="flex items-center space-x-3 text-sm text-gray-500 mb-3">
                                                            <span>by {article.author_username}</span>
                                                            <span>•</span>
                                                            <span>{new Date(article.created_at).toLocaleDateString('ja-JP')}</span>
                                                            <span>•</span>
                                                            <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">
                                                                {article.category_name}
                                                            </span>
                                                            {article.is_premium && (
                                                                <>
                                                                    <span>•</span>
                                                                    <span className="bg-purple-100 text-purple-800 px-2 py-1 rounded-full text-xs">
                                                                        有料 ¥{parseInt(article.price)}
                                                                    </span>
                                                                </>
                                                            )}
                                                        </div>
                                                        <p className="text-gray-700 mb-3">
                                                            {article.content.length > 200 
                                                                ? `${article.content.substring(0, 200)}...` 
                                                                : article.content
                                                            }
                                                        </p>
                                                        <div className="flex items-center space-x-4 text-sm text-gray-500">
                                                            <span>閲覧数: {article.view_count || 0}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // PublicHome Component (初期画面)
        const PublicHome = ({ isAuthenticated, user, onLogin, onLogout, onGoToDashboard }) => {
            const [articles, setArticles] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [showAuth, setShowAuth] = useState(false);
            const [isLoginMode, setIsLoginMode] = useState(true);

            useEffect(() => {
                fetchPublishedArticles();
            }, []);

            const fetchPublishedArticles = async () => {
                try {
                    setIsLoading(true);
                    const response = await axios.get('http://localhost:8000/api/articles/published');
                    setArticles(response.data.articles);
                } catch (error) {
                    console.error('記事の取得に失敗しました:', error);
                    setArticles([]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleAuthSuccess = (userData, token) => {
                localStorage.setItem('token', token);
                localStorage.setItem('user', JSON.stringify(userData));
                onLogin(userData, token);
                setShowAuth(false);
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                onLogout();
            };

            if (showAuth) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center px-4">
                        <div className="w-full max-w-md">
                            <div className="mb-4">
                                <button
                                    onClick={() => setShowAuth(false)}
                                    className="text-gray-400 hover:text-gray-600"
                                >
                                    ← 戻る
                                </button>
                            </div>
                            {isLoginMode ? (
                                <LoginForm
                                    onLogin={handleAuthSuccess}
                                    onSwitchToRegister={() => setIsLoginMode(false)}
                                />
                            ) : (
                                <RegisterForm
                                    onRegister={handleAuthSuccess}
                                    onSwitchToLogin={() => setIsLoginMode(true)}
                                />
                            )}
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100">
                    <header className="bg-white shadow">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <h1 className="text-3xl font-bold text-gray-900">
                                    Blog
                                </h1>
                                <div className="flex items-center space-x-4">
                                    {isAuthenticated ? (
                                        <>
                                            <button
                                                onClick={onGoToDashboard}
                                                className="text-sm text-gray-700 hover:text-blue-600 cursor-pointer"
                                            >
                                                {user.username} さん
                                                <span className="ml-2 px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">
                                                    {user.role === 'admin' ? '管理者' : '投稿ユーザー'}
                                                </span>
                                            </button>
                                            <button
                                                onClick={handleLogout}
                                                className="text-gray-400 hover:text-red-600 p-2"
                                                title="ログアウト"
                                            >
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                                </svg>
                                            </button>
                                        </>
                                    ) : (
                                        <button
                                            onClick={() => setShowAuth(true)}
                                            className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            ログイン
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        <div className="px-4 py-6 sm:px-0">
                            <div className="mb-6">
                                <h2 className="text-2xl font-bold text-gray-900">最新記事</h2>
                                <p className="text-gray-600 text-sm mt-1">公開されている記事を新しい順で表示しています</p>
                            </div>

                            {/* 記事一覧 */}
                            <div className="bg-white rounded-lg shadow">
                                {isLoading ? (
                                    <div className="text-center py-12">
                                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                                        <p className="mt-2 text-gray-600">記事を読み込み中...</p>
                                    </div>
                                ) : articles.length === 0 ? (
                                    <div className="text-center py-12">
                                        <p className="text-gray-600 text-lg">公開されている記事がありません</p>
                                        <p className="text-gray-500 text-sm mt-2">記事が公開されるまでお待ちください</p>
                                    </div>
                                ) : (
                                    <div className="divide-y divide-gray-200">
                                        {articles.map((article) => (
                                            <div key={article.id} className="p-6 hover:bg-gray-50 transition-colors">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex-1">
                                                        <h3 className="text-xl font-semibold text-gray-900 mb-2">
                                                            {article.title}
                                                        </h3>
                                                        <div className="flex items-center space-x-3 text-sm text-gray-500 mb-3">
                                                            <span>by {article.author_username}</span>
                                                            <span>•</span>
                                                            <span>{new Date(article.created_at).toLocaleDateString('ja-JP')}</span>
                                                            <span>•</span>
                                                            <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">
                                                                {article.category_name}
                                                            </span>
                                                            <span>•</span>
                                                            {article.is_premium ? (
                                                                <span className="bg-purple-100 text-purple-800 px-2 py-1 rounded-full text-xs">
                                                                    有料 ¥{parseInt(article.price)}
                                                                </span>
                                                            ) : (
                                                                <span className="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">
                                                                    無料
                                                                </span>
                                                            )}
                                                        </div>
                                                        <p className="text-gray-700 mb-3">
                                                            {article.content.length > 200 
                                                                ? `${article.content.substring(0, 200)}...` 
                                                                : article.content
                                                            }
                                                        </p>
                                                        <div className="flex items-center space-x-4 text-sm text-gray-500">
                                                            <span>閲覧数: {article.view_count || 0}</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [currentView, setCurrentView] = useState('home'); // 'home' | 'dashboard'

            useEffect(() => {
                const token = localStorage.getItem('token');
                const userData = localStorage.getItem('user');
                
                if (token && userData) {
                    setUser(JSON.parse(userData));
                    setIsAuthenticated(true);
                }
                setIsLoading(false);
            }, []);

            const handleAuthenticated = (userData, token) => {
                setUser(userData);
                setIsAuthenticated(true);
            };

            const handleLogout = () => {
                setUser(null);
                setIsAuthenticated(false);
                setCurrentView('home');
            };

            const handleGoToDashboard = () => {
                setCurrentView('dashboard');
            };

            const handleBackToHome = () => {
                setCurrentView('home');
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">読み込み中...</p>
                        </div>
                    </div>
                );
            }

            if (currentView === 'dashboard' && isAuthenticated) {
                return <Dashboard user={user} onLogout={handleLogout} onBackToHome={handleBackToHome} />;
            }

            return (
                <PublicHome 
                    isAuthenticated={isAuthenticated}
                    user={user}
                    onLogin={handleAuthenticated}
                    onLogout={handleLogout}
                    onGoToDashboard={handleGoToDashboard}
                />
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
