<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App - ユーザー認証</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // LoginForm Component
        const LoginForm = ({ onLogin, onSwitchToRegister }) => {
            const [formData, setFormData] = useState({
                email: '',
                password: '',
            });
            const [errors, setErrors] = useState({});
            const [isLoading, setIsLoading] = useState(false);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value,
                }));
                if (errors[name]) {
                    setErrors(prev => ({
                        ...prev,
                        [name]: '',
                    }));
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setErrors({});

                try {
                    const response = await axios.post('http://localhost:8000/api/login', formData);
                    onLogin(response.data.user, response.data.token);
                } catch (error) {
                    if (error.response?.data?.errors) {
                        setErrors(error.response.data.errors);
                    } else {
                        setErrors({ general: error.response?.data?.message || 'ログインに失敗しました' });
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
                    <h2 className="text-2xl font-bold text-center mb-6">ログイン</h2>
                    
                    {errors.general && (
                        <div className="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                            {errors.general}
                        </div>
                    )}

                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                メールアドレス
                            </label>
                            <input
                                type="email"
                                name="email"
                                value={formData.email}
                                onChange={handleChange}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                            {errors.email && (
                                <p className="mt-1 text-sm text-red-600">{errors.email[0]}</p>
                            )}
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                パスワード
                            </label>
                            <input
                                type="password"
                                name="password"
                                value={formData.password}
                                onChange={handleChange}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                            {errors.password && (
                                <p className="mt-1 text-sm text-red-600">{errors.password[0]}</p>
                            )}
                        </div>

                        <button
                            type="submit"
                            disabled={isLoading}
                            className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
                        >
                            {isLoading ? 'ログイン中...' : 'ログイン'}
                        </button>
                    </form>

                    <div className="mt-4 text-center">
                        <p className="text-sm text-gray-600">
                            アカウントをお持ちでない方は{' '}
                            <button
                                onClick={onSwitchToRegister}
                                className="text-blue-600 hover:text-blue-800 underline"
                            >
                                新規登録
                            </button>
                        </p>
                    </div>
                </div>
            );
        };

        // RegisterForm Component
        const RegisterForm = ({ onRegister, onSwitchToLogin }) => {
            const [formData, setFormData] = useState({
                username: '',
                email: '',
                password: '',
                password_confirmation: '',
            });
            const [errors, setErrors] = useState({});
            const [isLoading, setIsLoading] = useState(false);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value,
                }));
                if (errors[name]) {
                    setErrors(prev => ({
                        ...prev,
                        [name]: '',
                    }));
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setErrors({});

                try {
                    // 投稿ユーザー固定でAPIに送信
                    const submitData = { ...formData, role: 'user' };
                    const response = await axios.post('http://localhost:8000/api/register', submitData);
                    onRegister(response.data.user, response.data.token);
                } catch (error) {
                    if (error.response?.data?.errors) {
                        setErrors(error.response.data.errors);
                    } else {
                        setErrors({ general: error.response?.data?.message || '登録に失敗しました' });
                    }
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
                    <h2 className="text-2xl font-bold text-center mb-6">新規登録</h2>
                    
                    {errors.general && (
                        <div className="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
                            {errors.general}
                        </div>
                    )}

                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                ユーザー名
                            </label>
                            <input
                                type="text"
                                name="username"
                                value={formData.username}
                                onChange={handleChange}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                            {errors.username && (
                                <p className="mt-1 text-sm text-red-600">{errors.username[0]}</p>
                            )}
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                メールアドレス
                            </label>
                            <input
                                type="email"
                                name="email"
                                value={formData.email}
                                onChange={handleChange}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                            {errors.email && (
                                <p className="mt-1 text-sm text-red-600">{errors.email[0]}</p>
                            )}
                        </div>

                        <div className="bg-blue-50 border border-blue-200 rounded-md p-3">
                            <p className="text-sm text-blue-800">
                                <strong>ユーザータイプ:</strong> 投稿ユーザー
                            </p>
                            <p className="text-xs text-blue-600 mt-1">
                                管理者アカウントは別途作成されます
                            </p>
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                パスワード
                            </label>
                            <input
                                type="password"
                                name="password"
                                value={formData.password}
                                onChange={handleChange}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                            {errors.password && (
                                <p className="mt-1 text-sm text-red-600">{errors.password[0]}</p>
                            )}
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                パスワード確認
                            </label>
                            <input
                                type="password"
                                name="password_confirmation"
                                value={formData.password_confirmation}
                                onChange={handleChange}
                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                        </div>

                        <button
                            type="submit"
                            disabled={isLoading}
                            className="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 disabled:opacity-50"
                        >
                            {isLoading ? '登録中...' : '新規登録'}
                        </button>
                    </form>

                    <div className="mt-4 text-center">
                        <p className="text-sm text-gray-600">
                            既にアカウントをお持ちの方は{' '}
                            <button
                                onClick={onSwitchToLogin}
                                className="text-blue-600 hover:text-blue-800 underline"
                            >
                                ログイン
                            </button>
                        </p>
                    </div>
                </div>
            );
        };

        // Dashboard Component
        const Dashboard = ({ user, onLogout }) => {
            const handleLogout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                onLogout();
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    <header className="bg-white shadow">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <h1 className="text-3xl font-bold text-gray-900">
                                    {user.role === 'admin' ? '管理者ダッシュボード' : 'ユーザーダッシュボード'}
                                </h1>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-700">
                                        {user.username} さん
                                        <span className="ml-2 px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">
                                            {user.role === 'admin' ? '管理者' : '投稿ユーザー'}
                                        </span>
                                    </span>
                                    <button
                                        onClick={handleLogout}
                                        className="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
                                    >
                                        ログアウト
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        <div className="px-4 py-6 sm:px-0">
                            <div className="bg-green-50 border border-green-200 rounded-lg p-4 mb-8">
                                <div className="flex">
                                    <div className="flex-shrink-0">
                                        <svg className="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                                            <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                        </svg>
                                    </div>
                                    <div className="ml-3">
                                        <h3 className="text-sm font-medium text-green-800">
                                            🎉 ユーザー認証機能が正常に動作しています！
                                        </h3>
                                        <div className="mt-2 text-sm text-green-700">
                                            <p>ユーザー登録・ログイン・ログアウト機能が実装されました。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-4">ユーザー情報</h3>
                                <div className="space-y-2">
                                    <p><span className="font-medium">ユーザー名:</span> {user.username}</p>
                                    <p><span className="font-medium">メールアドレス:</span> {user.email}</p>
                                    <p><span className="font-medium">ユーザータイプ:</span> {user.role === 'admin' ? '管理者' : '投稿ユーザー'}</p>
                                    <p><span className="font-medium">登録日:</span> {new Date(user.created_at).toLocaleDateString('ja-JP')}</p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [isLogin, setIsLogin] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('token');
                const userData = localStorage.getItem('user');
                
                if (token && userData) {
                    setUser(JSON.parse(userData));
                    setIsAuthenticated(true);
                }
                setIsLoading(false);
            }, []);

            const handleAuthenticated = (userData, token) => {
                localStorage.setItem('token', token);
                localStorage.setItem('user', JSON.stringify(userData));
                setUser(userData);
                setIsAuthenticated(true);
            };

            const handleLogout = () => {
                setUser(null);
                setIsAuthenticated(false);
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">読み込み中...</p>
                        </div>
                    </div>
                );
            }

            if (isAuthenticated) {
                return <Dashboard user={user} onLogout={handleLogout} />;
            }

            return (
                <div className="min-h-screen bg-gray-100 flex items-center justify-center px-4">
                    <div className="w-full max-w-md">
                        {isLogin ? (
                            <LoginForm
                                onLogin={handleAuthenticated}
                                onSwitchToRegister={() => setIsLogin(false)}
                            />
                        ) : (
                            <RegisterForm
                                onRegister={handleAuthenticated}
                                onSwitchToLogin={() => setIsLogin(true)}
                            />
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
