                                                className="text-gray-400 hover:text-red-600 p-2"
                                                title="„É≠„Ç∞„Ç¢„Ç¶„Éà"
                                            >
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                                </svg>
                                            </button>
                                        </>
                                    ) : (
                                        <button
                                            onClick={() => setShowAuth(true)}
                                            className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            „É≠„Ç∞„Ç§„É≥
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                        <div className="px-4 py-6 sm:px-0">
                            {/* Ê§úÁ¥¢„Éï„Ç©„Éº„É† */}
                            <SearchForm onSearch={handleSearch} onClear={handleClearSearch} />

                            <div className="mb-6">
                                <h2 className="text-2xl font-bold text-gray-900">
                                    {isSearchMode ? `Ê§úÁ¥¢ÁµêÊûú (${searchResults.length}‰ª∂)` : 'ÊúÄÊñ∞Ë®ò‰∫ã'}
                                </h2>
                                <p className="text-gray-600 text-sm mt-1">
                                    {isSearchMode 
                                        ? `„Äå${searchQuery}„Äç${selectedCategory ? `„Éª„Ç´„ÉÜ„Ç¥„É™: ${selectedCategory}` : ''}${freeOnly ? '„ÉªÁÑ°ÊñôË®ò‰∫ã„ÅÆ„Åø' : ''} „ÅßÊ§úÁ¥¢„Åó„Åæ„Åó„Åü`
                                        : 'ÂÖ¨Èñã„Åï„Çå„Å¶„ÅÑ„ÇãË®ò‰∫ã„ÇíÊñ∞„Åó„ÅÑÈ†Ü„ÅßË°®Á§∫„Åó„Å¶„ÅÑ„Åæ„Åô'
                                    }
                                </p>
                            </div>

                            {/* Ë®ò‰∫ã‰∏ÄË¶ß */}
                            <div className="bg-white rounded-lg shadow">
                                {isLoading ? (
                                    <div className="text-center py-12">
                                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                                        <p className="mt-2 text-gray-600">Ë®ò‰∫ã„ÇíË™≠„ÅøËæº„Åø‰∏≠...</p>
                                    </div>
                                ) : (isSearchMode ? searchResults : articles).length === 0 ? (
                                    <div className="text-center py-12">
                                        <p className="text-gray-600 text-lg">
                                            {isSearchMode ? 'Ê§úÁ¥¢ÁµêÊûú„Åå„ÅÇ„Çä„Åæ„Åõ„Çì' : 'ÂÖ¨Èñã„Åï„Çå„Å¶„ÅÑ„ÇãË®ò‰∫ã„Åå„ÅÇ„Çä„Åæ„Åõ„Çì'}
                                        </p>
                                        <p className="text-gray-500 text-sm mt-2">
                                            {isSearchMode ? 'Âà•„ÅÆ„Ç≠„Éº„ÉØ„Éº„Éâ„ÅßÊ§úÁ¥¢„Åó„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑ' : 'Ë®ò‰∫ã„ÅåÂÖ¨Èñã„Åï„Çå„Çã„Åæ„Åß„ÅäÂæÖ„Å°„Åè„Å†„Åï„ÅÑ'}
                                        </p>
                                    </div>
                                ) : (
                                    <div className="divide-y divide-gray-200">
                                        {(isSearchMode ? searchResults : articles).map((article) => (
                                            <div key={article.id} className="p-6 hover:bg-gray-50 transition-colors">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex-1">
                                                        <h3 className="text-xl font-semibold text-gray-900 mb-2">
                                                            <button
                                                                onClick={() => handleArticleClick(article.id)}
                                                                className="text-left hover:text-blue-600 transition-colors cursor-pointer"
                                                            >
                                                                {article.title}
                                                            </button>
                                                        </h3>
                                                        <div className="flex items-center space-x-3 text-sm text-gray-500 mb-3">
                                                            <span>by {article.author_username}</span>
                                                            <span>‚Ä¢</span>
                                                            <span>{new Date(article.created_at).toLocaleDateString('ja-JP')}</span>
                                                            <span>‚Ä¢</span>
                                                            <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs flex items-center gap-1">
                                                                <span>{getCategoryIcon(article.category_name)}</span>
                                                                <span>{article.category_name}</span>
                                                            </span>
                                                            <span>‚Ä¢</span>
                                                            {article.is_premium ? (
                                                                purchaseStatus[article.id]?.purchased ? (
                                                                    <span className="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs">
                                                                        Ë≥ºÂÖ•Ê∏à„Åø
                                                                    </span>
                                                                ) : (
                                                                    <span className="bg-purple-100 text-purple-800 px-2 py-1 rounded-full text-xs">
                                                                        ÊúâÊñô ¬•{formatPrice(parseInt(article.price))}
                                                                    </span>
                                                                )
                                                            ) : (
                                                                <span className="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">
                                                                    ÁÑ°Êñô
                                                                </span>
                                                            )}
                                                        </div>
                                                        <div className="text-gray-700 mb-3 relative">
                                                            {(() => {
                                                                const canReadFull = !article.is_premium || (user && purchaseStatus[article.id]?.purchased);
                                                                const content = article.content.length > 200 
                                                                    ? `${article.content.substring(0, 200)}...` 
                                                                    : article.content;
                                                                
                                                                return (
                                                                    <div className={canReadFull ? '' : 'filter blur-sm select-none'}>
                                                                        {content}
                                                                    </div>
                                                                );
                                                            })()}
                                                            {article.is_premium && (!user || !purchaseStatus[article.id]?.purchased) && (
                                                                <div className="absolute inset-0 flex items-center justify-center">
                                                                    <div className="bg-white bg-opacity-90 px-3 py-1 rounded-md shadow-sm">
                                                                        <span className="text-sm text-gray-600 flex items-center">
                                                                            <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                                                            </svg>
                                                                            {user ? 'Ë≥ºÂÖ•„ÅåÂøÖË¶Å' : '„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å'}
                                                                        </span>
                                                                    </div>
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                
                                {/* Lazy Loading */}
                                {isLoadingMore && (
                                    <div className="text-center py-6">
                                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                                        <p className="mt-2 text-gray-600">„Åï„Çâ„Å´Ë™≠„ÅøËæº„Åø‰∏≠...</p>
                                    </div>
                                )}
                                
                                {!isLoading && !isLoadingMore && !isSearchMode && !pagination.has_more && articles.length > 0 && (
                                    <div className="text-center py-6">
                                        <p className="text-gray-600">„Åô„Åπ„Å¶„ÅÆË®ò‰∫ã„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [currentView, setCurrentView] = useState('home'); // 'home' | 'dashboard'

            useEffect(() => {
                const token = localStorage.getItem('token');
                const userData = localStorage.getItem('user');
                
                if (token && userData) {
                    setUser(JSON.parse(userData));
                    setIsAuthenticated(true);
                }
                setIsLoading(false);
            }, []);

            const handleAuthenticated = (userData, token) => {
                setUser(userData);
                setIsAuthenticated(true);
            };

            const handleLogout = () => {
                setUser(null);
                setIsAuthenticated(false);
                setCurrentView('home');
            };

            const handleGoToDashboard = () => {
                setCurrentView('dashboard');
            };

            const handleBackToHome = () => {
                setCurrentView('home');
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                            <p className="mt-4 text-gray-600">Ë™≠„ÅøËæº„Åø‰∏≠...</p>
                        </div>
                    </div>
                );
            }

            if (currentView === 'dashboard' && isAuthenticated) {
                return <Dashboard user={user} onLogout={handleLogout} onBackToHome={handleBackToHome} />;
            }

            return (
                <PublicHome 
                    isAuthenticated={isAuthenticated}
                    user={user}
                    onLogin={handleAuthenticated}
                    onLogout={handleLogout}
                    onGoToDashboard={handleGoToDashboard}
                />
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
